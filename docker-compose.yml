version: "3.9"

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: iot-lab-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - iot_lab_net

  nodered:
    image: nodered/node-red:latest
    container_name: iot-lab-nodered
    restart: unless-stopped
    ports:
      - "1880:1880"
    volumes:
      - node_red_data:/data
    depends_on:
      - mosquitto
    networks:
      - iot_lab_net

networks:
  iot_lab_net:
    driver: bridge

volumes:
  mosquitto_data:
  mosquitto_log:
  node_red_data:
